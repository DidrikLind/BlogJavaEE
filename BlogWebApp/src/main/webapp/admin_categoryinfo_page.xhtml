<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Author Category Info Page</title>
</h:head>

<h:body>

	<ui:include src="includes/login_header.xhtml" />
	<hr/>
	<hr/>
	<ui:include src="includes/admin_nav.xhtml" />
	<hr/>
	<hr/>
	
	<h1> Category Info  </h1>
	<hr/>
	<hr/>
	<ui:repeat value="#{categoryController.listAllCategories()}" var="aCat" >
		Name of category : <h:outputText value="#{aCat.name}"/><br/>
		Description : <h:outputText value="#{aCat.description}"/><br/>
		<br/>
		<hr/>
		<hr/>
	</ui:repeat>	
	
	
	<h:form>
		<h:commandLink action="#{categoryController.switchToAdminCategoryCreate()}" value="Create a new Category!" />
	</h:form>
</h:body>
</html>

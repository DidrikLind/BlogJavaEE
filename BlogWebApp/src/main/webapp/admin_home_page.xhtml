<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Admin Home Page</title>
</h:head>

<h:body>
	<h1>User :
	<h:outputText value="#{authorController.theAuthor.username}, 
		#{authorController.theAuthor.firstName}
		#{authorController.theAuthor.lastName} !" 
	/> 
	</h1> 
	<hr/>
	<hr/>
	<!--  <h:link value="Login at the homepage!" outcome="home_page" />-->
	<h:form>
		<h:commandButton action="#{authorController.printTheAuthor()}" value="CHEKC ACTIVE AUTHOR" />
	</h:form>
	<h:form>
		<h:commandButton action="admin_home_page" value="Home" />
		<h:commandButton action="admin_categoryinfo_page?faces-redirect=true" value="Edit Categories for the blog" />
		<h:commandButton action="#{authorController.logoutAuthor()}" value="LOGOUT" />
	</h:form>	
	
	<hr/>
	<hr/>
	<h1>The whole sites Posts, ORDERING: Newest -> Oldest</h1>
	<hr/>
	<hr/>
	<ui:repeat value="#{postController.listAllPosts()}" var="aPost" >
		Title : <h:outputText value="#{aPost.title}"/><br/>
		Post : <h:outputText value="#{aPost.post}"/><br/>
		Date : <h:outputText value="#{aPost.getSimpleFormatDateStr()}"/><br/>
		Author : <h:outputText value="#{aPost.author.username}"/><br/>
		<br/>
		Comments :
		<ui:repeat value="#{aPost.comments}" var="aComment" >
			<h:outputText value="#{aComment.comment}"/><br/>
			<h:outputText value="#{aComment.getSimpleFormatDateStr()}"/><br/>
		</ui:repeat>		
		<hr/>
		<hr/>
	</ui:repeat>
	
</h:body>
</html>
